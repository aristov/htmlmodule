<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Instance</title>
    <link rel=stylesheet href=index.css>
</head>
<body>
    <label data-instance=timebox class="textbox timebox" aria-label="Time Box">
        <input autocomplete=off readonly class=box value="09 : 00">
        <span role=button class=button data-value=+1>&#9650;</span>
        <span role=button class=button data-value=-1>&#9660;</span>
    </label>
    <script src=dist/bundle.js></script>
</body>
</html>
