<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Instance</title>
    <link rel=stylesheet href=index.css>
    <style>
        hr
        {
            margin: 20px 0;
        }
        .tablist
        {
            display: inline-block;
        }
        .tabpanel
        {
            padding: 15px;
        }
    </style>
</head>
<body>
    <span data-instance=button role=button class=button tabindex=0 aria-pressed=false>Toggle button</span>
    <hr>
    <span data-instance=menubutton
          role=button
          class=button
          tabindex=0
          aria-haspopup=true
          aria-controls=samplemenu
          aria-expanded=false>Menu button</span>
    <div data-instance=menu role=menu class="menu popup" id=samplemenu hidden>
        <div data-instance=menuitem role=menuitem class=menuitem tabindex=-1>First item</div>
        <div data-instance=menuitem role=menuitem class=menuitem tabindex=-1>Second item</div>
        <div data-instance=menuitem role=menuitem class=menuitem tabindex=-1>Third item</div>
    </div>
    <hr>
    <span data-instance=dialogbutton
          role=button
          class=button
          tabindex=0
          aria-haspopup=true
          aria-controls=sampledialog
          aria-expanded=false>Dialog button</span>
    <div data-instance=dialog role=dialog class="dialog popup" data-assertive=true id=sampledialog hidden>
        <h3>Dialog</h3>
        <span class=textbox>
            <input class=box autocomplete=off>
        </span>
        <span data-instance=button tabindex=0 class=button>Submit</span>
    </div>
    <hr>
    <span data-instance=dialogbutton
          role=button
          class=button
          tabindex=0
          aria-haspopup=true
          aria-controls=samplemodal
          aria-expanded=false>Modal dialog button</span>
    <div data-instance=dialog role=dialog class="dialog popup" aria-modal=true data-assertive=true id=samplemodal hidden>
        <h3>Modal dialog</h3>
        <span class=textbox>
            <input class=box autocomplete=off>
        </span>
        <span data-instance=button tabindex=0 class=button>Submit</span>
        <span data-instance=button tabindex=0 class=button data-action=close aria-label="Close dialog"></span>
    </div>
    <hr>
    <span data-instance=checkbox role=checkbox class=checkbox tabindex=0>
        <span class=box></span>Check Box
    </span>
    <hr>
    <span data-instance=radiogroup role=radiogroup class=radiogroup>
        <input type=hidden>
        <span data-instance=radio role=radio class=radio tabindex=0><span class=box></span>One</span>
        <span data-instance=radio role=radio class=radio tabindex=-1><span class=box></span>Two</span>
        <span data-instance=radio role=radio class=radio tabindex=-1><span class=box></span>Three</span>
    </span>
    <hr>
    <span data-instance=listbox role=listbox class=listbox tabindex=0>
        <input type=hidden autocomplete=off value=one>
        <span class=box>
            <span data-instance=option role=option class=option data-value=one>First option</span>
            <span data-instance=option role=option class=option data-value=two>Second option</span>
            <span data-instance=option role=option class=option data-value=three>Third option</span>
        </span>
    </span>
    <hr>
    <span data-instance=select role=combobox tabindex=0 aria-expanded=false class=select>
        <span data-instance=button role=textbox class=button>First</span>
        <span data-instance=listbox role=listbox class="listbox popup">
            <input type=hidden autocomplete=off value=one>
            <span class=box>
                <span data-instance=option role=option class=option aria-checked=true data-value=one>First</span>
                <span data-instance=option role=option class=option data-value=two>Second</span>
                <span data-instance=option role=option class=option data-value=three>Third</span>
            </span>
        </span>
    </span>
    <hr>
    <label data-instance=textbox class="textbox hasclear" aria-label="Text Box">
        <input autocomplete=off class=box>
        <span role=button tabindex=-1 class=clear hidden></span>
    </label>
    <hr>
    <label data-instance=textbox class=textbox aria-label="Text Area">
        <textarea autocomplete=off class=box></textarea>
    </label>
    <hr>
    <label data-instance=datebox class="textbox datebox" aria-label="Date Box">
        <input autocomplete=off class=box aria-haspopup=true aria-expanded=false value=28.05.2016>
        <div data-instance=datepicker class="datepicker popup" data-year=2016 data-month=5 data-date=28 hidden></div>
    </label>
    &nbsp;
    <label data-instance=timebox class="textbox timebox" aria-label="Time Box">
        <input autocomplete=off class=box readonly value="09 : 00">
        <span role=button class=button tabindex=-1 data-value=+1>&#9650;</span>
        <span role=button class=button tabindex=-1 data-value=-1>&#9660;</span>
    </label>
    <hr>
    <span class=spin></span>
    <hr>
    <div data-instance=tablist role=tablist class=tablist>
        <span data-instance=tab role=tab tabindex=0 aria-controls=tabpanel1 class=tab aria-selected=true><span>One</span></span
        ><span data-instance=tab role=tab tabindex=-1 aria-controls=tabpanel2 class=tab><span>Two</span></span
        ><span data-instance=tab role=tab tabindex=-1 aria-controls=tabpanel3 class=tab><span>Three</span></span>
    </div>
    <div role=tabpanel class=tabpanel id=tabpanel1>First panel</div>
    <div role=tabpanel class=tabpanel id=tabpanel2 hidden>Second panel</div>
    <div role=tabpanel class=tabpanel id=tabpanel3 hidden>Third panel</div>
    <script src=dist/bundle.js></script>
</body>
</html>
